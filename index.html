<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>The Weather Dashboard</header>
    <main>
        <section id="searchSection">
            <h1>Search</h1>
            <textarea name="search" id="searchArea" cols="20" rows="1">Search City</textarea>
            <button class="searchBtn">Search</button>
        </section>
        <section id="displayWeather">
            <div class="presentDay">
                <h1 class="city">Phoenix</h1>
                <p class="temp">100</p>
                <p class="wind">10</p>
                <p class="humidity">5%</p>
            </div>
            <div class="forecast">
                <div class="day1">placeholder</div>
                <div class="day2">placeholder</div>
                <div class="day3">placeholder</div>
                <div class="day4">placeholder</div>
                <div class="day5">placeholder</div>
            </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
